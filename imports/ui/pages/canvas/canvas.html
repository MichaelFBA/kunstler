<template name="canvas">
    <video id="video" width="1000" height="600" preload autoplay loop muted></video>

    {{#if Template.subscriptionsReady}}
      {{#with canvasData}}
        <h3>createdAt: {{createdAt}}</h3>
      {{/with}}
    {{else}}
        <p>Loading...</p>
    {{/if}}

</template>
